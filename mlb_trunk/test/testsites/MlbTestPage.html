<html>
<head>
   <link href="main.css" rel="stylesheet" type="text/css"></link>
   <script type="text/javascript">
      function doOnload(){
         //setTimeout("window.editframe.document.designMode= 'On'", 400)
      }
      var focusHandlerActive = false  
      function toggleFocusHandler(){
         if(focusHandlerActive){
	         window.removeEventListener('focus',promptTarget, true)
	      }else{
	         window.addEventListener('focus',promptTarget, true)
	      } 
            
         focusHandlerActive=!focusHandlerActive
         
      }
      function promptTarget(event){
         var target = event.originalTarget
         var tn = target.tagName.toUpperCase()
         if((tn!='INPUT' && tn!="SELECT" && tn!="TEXTAREA") || target.id=="toggleButton")
            return
         if(tn=='INPUT'){
	         prompt(null, target.type.toUpperCase())
	      }else{
	        prompt(null, tn)
	      }
         
      }
   </script>
</head>
